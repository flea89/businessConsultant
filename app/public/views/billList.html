    <div class="span7">
        <h2>Bills:</h2><br>
        <table ng-show="bills.length" class="table table-striped  table-hover">
            <thead>
                <th>#</th>
                <th>Date</th>
                <th>Name</th>
                <th>Total:</th>
            </thead>
            <tbody>
                <tr ng-repeat="bill in bills | orderBy : ['date']" >
                    <td>{{bill.number}}</td>
                    <td>{{bill.date | date}} </td>
                    <td>{{bill.customer.surname}} {{bill.customer.name}}</td>
                    <td>{{bill.finalPrice | currency:"â‚¬ "}} </td>
                    <td>
                        <div class="btn-group">
                        <a class="btn btn-primary" ng-class="" href="" ng-click="detail(bill._id)"> <i class="icon-edit icon-white"></i>
                            
                        </a>
                        <a class="btn btn-primary dropdown-toggle" ng-class="" data-toggle="dropdown" href="">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="" ng-click="deleteBill(bill._id)">
                                    <i class="icon-trash"></i>
                                    Elimina fattura
                                </a>
                            </li>
                        </ul>
                    </div></td>
                </tr>
            </tbody>

        </table>
        <strong class="text-error" ng-show="!bills.length">No Bills avaiable</strong>
    </div>
