<h2>{{success}}</h2>

<form name="addCustomerForm">
	<fieldset>
		<legend><h3>Aggiungi Cliente</h3></legend>
		<select ng-model="user.type" class="ng-pristine ng-valid">
  			<option value="private" selected>Private</option>
 			<option value="professional">Professional</option>
		</select>
		<div class="row-fluid">
			<div class="span8">
				<div class="span6">
					<ul class="nav nav-list">
						<h4>Credenziali</h4>
						<li class="divider form-divider"></li>
						<label>Nome</label>
						<input type="text" placeholder="" ng-model="user.name" name="name" required>
						<span class="error" ng-show="addCustomerForm.name.$error.required">Required!</span>
						<label>Cognome</label>
						<input type="text" placeholder="" name="surname" ng-model="user.surname" required>
						<span class="error" ng-show="addCustomerForm.surname.$error.required">Required!</span>
						<label>Codice Fiscale</label>
						<input type="text" placeholder="" ng-model="user.cf" ng-required='!user.pi'>
						<label>Partita Iva</label>
						<input type="text" placeholder="" ng-model="user.pi" ng-required='!user.cf'>
					</ul>
				</div>

				<div class="span6">
					<ul class="nav nav-list">

						<h4>Contatti</h4>
						<li class="divider form-divider"></li>
						<label>Indirizzo Email</label>
						<input type="email" placeholder="" ng-model="user.mail" >
						<label>Telefono</label>
						<input type="telephone" placeholder="" ng-model="user.telephone" >
						<label>Citt√†</label>
						<input type="text" placeholder="" ng-model="user.address.city">
						<label>Provincia</label>
						<input type="text" placeholder="" ng-model="user.address.provincia">
						<label>Cap</label>
						<input type="text" placeholder="" ng-model="user.address.cap">
						<label>Via</label>
						<input type="text" placeholder="" ng-model="user.address.street">
						<label>Numero Civico</label>
						<input type="text" placeholder="" ng-model="user.address.streetnumber">
					</ul>
				</div>
			</div>
		</div>
<br>
		<div class="row-fluid">
			<span class="span7">
				<button ng-click="modifyCustomer()" class="btn btn-large btn-block btn-primary">Modify</button>
			</span>
		</div>
	</fieldset>
</form>
<p>{{user}}</p>
<h1>{{success}}</h1>
