<div class="span5 offset1">
        <h2>Bills:</h2><br>
        <table class="table table-striped table-hover">
            <thead>
                <th>#</th>
                <th>Date</th>
                <th>Name</th>
                <th>Total:</th>
            </thead>
            <tbody>
                <tr ng-repeat="bill in bills | orderBy : ['date']" ng-click="detail(bill._id)">
                    <td>{{bill.number}}</td>
                    <td>{{bill.date}}</td>
                    <td>{{bill.customer.surname}} {{bill.customer.name}}</td>
                    <td>{{bill.finalPrice | currency:"â‚¬ "}} </td>
                </tr>
            </tbody>

        </table>
    </div>
